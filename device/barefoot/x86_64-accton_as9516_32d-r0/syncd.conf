#!/bin/bash


y_profile_set() {
    P4_PROFILE=$(sonic-cfggen -d -v 'DEVICE_METADATA["localhost"]["p4_profile"]')
    if [[ -n "$P4_PROFILE" || ( ! -L /opt/bfn/install && -e /opt/bfn/install ) ]]; then
        return
    fi

    PROFILE_DEFAULT=$(readlink /opt/bfn/install)
    if [[ "$PROFILE_DEFAULT" == "install_y"*"_profile" ||  $PROFILE_DEFAULT == *"_tofino2"  ]]; then
        echo "/opt/bfn/install is a link to Y Tofino2 profile"
        return
    fi

    Y_PROFILE=$(ls -d /opt/bfn/install_y*_profile -d  /opt/bfn/install_y*_tofino2 2> /dev/null | head -1)
    if [[ -z $Y_PROFILE  ]]; then
        echo "No P4 profile found for Newport"
        return
    fi

    echo "Link /opt/bfn/install to $Y_PROFILE"
    ln -srfn $Y_PROFILE /opt/bfn/install
}

(
    unset PYTHONPATH
    unset PYTHONHOME
    y_profile_set
)
